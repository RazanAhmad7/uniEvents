<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Dashboard</h2>
        </div>
        <nav>
            <ul>
              <li><a href="home.html" target="_blank">Home</a></li>
              <li><a href="events.html" target="_blank" >Events</a></li>
              <li><a href="signUp.html" target="_blank" >Add Admin</a></li>
            </ul>
          </nav>
    </aside>
    
    <main class="main-content">
      
      <section class="cards">
        <div class="card" id="card1">
          <h3>Total IT Events</h3>
          <p id="total-it-events">0</p>
        </div>
        <div class="card" id="card2">
          <h3>Total Medical Events</h3>
          <p id="total-med-events">0</p>
        </div>
        <div class="card" id="card3">
          <h3>Total Engineering Events</h3>
          <p id="total-eng-events">0</p>
        </div>
      </section>

      <br>
      <header>
        <h1>Upcoming Events</h1>
      </header>
      
      <section class="table">
        <div class="seperate">
            <section>
                <input type="text" id="searchTitleInput" placeholder="Search events by title..." />
                <input type="date" id="searchDateInput" placeholder="Search events by date..." />
            </section>
            <button id="addEventButton">Add Event</button>
        </div>
        <table id="eventsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Time</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
  </div>


  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Event</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId" />
        <label for="title">Title:</label> 
        <input type="text" id="title" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" required><br>
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" name="startTime" required>
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" name="endTime" required>
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="it">IT</option>
          <option value="med">Medical</option>
          <option value="eng">Engineering</option>
        </select>
        <br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*"><br>
        <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 50px; max-height: 150px;">
        <br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
