<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Dashboard</h2>
        </div>
        <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Add Admin</a></li>
            </ul>
          </nav>
    </aside>
    
    <main class="main-content">
      
      <!-- Cards Section -->
      <section class="cards">
        <div class="card" id="card1">
          <h3>Total IT Events</h3>
          <p id="total-it-events">0</p>
        </div>
        <div class="card" id="card2">
          <h3>Total Medical Events</h3>
          <p id="total-med-events">0</p>
        </div>
        <div class="card" id="card3">
          <h3>Total Engineering Events</h3>
          <p id="total-eng-events">0</p>
        </div>
      </section>

      <!-- Search Bar -->
      <section>
        <input type="text" id="searchTitleInput" placeholder="Search events by title..." />
        <input type="date" id="searchDateInput" placeholder="Search events by date..." />
      </section>

      
      <header>
        <h1>Admin Dashboard</h1>
        <br>
        <button id="addEventButton">Add Event</button>
      </header>
      <!-- Table Section -->
      <section class="table">
        <h2>Upcoming Events</h2>
        <table id="eventsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Time</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be injected here by JavaScript -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Add/Edit Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Event</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId" />
        <label for="title">Title:</label> 
        <input type="text" id="title" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" required><br>
        <label for="time">Time:</label>
        <input type="time" id="time" required><br>
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="it">IT</option>
          <option value="med">Medical</option>
          <option value="eng">Engineering</option>
        </select><br>
        <!-- New Image Input Field -->
        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*"><br>

        <!-- Image Preview -->
        <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 100px; max-height: 100px;"><br>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
