<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="icon" href="../assets/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="form-container">
      <div>
        <h4>Welcome!</h4>
      </div>

      <div class="title">
        <h1>Add Admin Page</h1>
      </div>

      <div class="image-container">
        <div class="imageDiv">
          <img src="../assets/ui.png" alt=""  />
        </div>
      </div>

      <form id="myForm">
        <div class="name-container">
          <div class="input-group">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              oninput="checkName(this)"
              required
            />
            <span class="errors" id="fName-error"></span>
          </div>

          <div class="input-group">
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              oninput="checkName(this)"
              required
            />
            <span class="errors" id="lName-error"></span>
          </div>
        </div>

        <input
          type="text"
          id="email"
          placeholder="Email"
          oninput="check(this)"
        />
        <span class="errors" id="email-error"></span>

        <input
          type="password"
          id="password"
          placeholder="Password"
          oninput="check(this)"
        />
        <span class="errors" id="pass-error"></span>

        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          oninput="passConfirmation()"
        />
        <span class="errors" id="pass-conf-error"></span>

        

        <input type="submit" value="Add Admin" onclick="storeData()" />

        <p class="message">
          <a href="admin.html">Back to Dashboard</a> |
          <a href="home.html">Back to Home</a>
        </p>

      </form>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
